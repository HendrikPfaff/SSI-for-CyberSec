<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Generische SSI Universität</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css"/>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/qrcode.min.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
</head>
<body class="text-center" onload="loadPage()">
<main class="w-100 m-auto" style="max-width: 500px; padding: 15px; background-color:rgba(255,255,255,0.5); border-radius: 15px; z-index: 2;">
    <form>
        <h1 class="h3 mb-3 fw-normal">Generische SSI Universität</h1>
        <div id="connection_qr"></div>
        <button type="button" class="w-100 btn btn-lg btn-outline-primary" style="margin-bottom: 10px;" id="connectionBtn" onclick="createQRCode()">Neue Verbindung</button>
        <div class="form-floating">
            <select class="form-select" id="connections" style="margin-bottom: 10px;"></select>
            <label for="connections">Verbindung</label>
        </div>
        <div class="form-floating">
            <select class="form-select" id="credDefs" style="margin-bottom: 10px;"></select>
            <label for="credDefs">Credential Definition</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" id="student_name" placeholder="Max Mustermann" style="margin-bottom: -1px; border-bottom-right-radius: 0; border-bottom-left-radius: 0;">
            <label for="student_name">Name des Studenten</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" id="programme" placeholder="Informatik" style="margin-bottom: -1px; border-radius: 0;">
            <label for="programme">Studiengang</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" id="grade" placeholder="2,5" style="margin-bottom: 10px; border-top-left-radius: 0; border-top-right-radius: 0;">
            <label for="grade">Abschlussnote</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" id="submitBtn" type="button" onclick="sendCredential()">Daten absenden</button>
    </form>
</main>
</body>
</html>
